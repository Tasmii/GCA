    </pattern>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(30,58,138);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(30,64,175);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
