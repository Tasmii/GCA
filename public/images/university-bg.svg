  <line x1="0" y1="540" x2="1920" y2="540" stroke="rgba(255,255,255,0.1)" stroke-width="2" stroke-dasharray="20,20"/>
  <line x1="960" y1="0" x2="960" y2="1080" stroke="rgba(255,255,255,0.1)" stroke-width="2" stroke-dasharray="20,20"/>
</svg>